<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/" alt="To the main page" id="headerTitle" title="To the main page">FileCloud</a>
        <form class="form-inline">
            {% if logged_in %}
                <a href="/{{ user_id }}" id="headerUserLink" class="link-light">
                  <svg xmlns="{{ url_for('static', filename='icons/person-circle.csv')}}" width="16" height="16" fill="currentColor" id="headerIcon" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>{{ login }}
                </a>
            {% else %}
                <a href="/login" type="button" id="loginButton" class="btn btn-light">Sign in</a>
                <a href="/register" type="button" id="registerButton" class="btn btn-success">Sign up</a>
            {% endif %}
        </form>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- flashed messages -->
    {% for cat, msg in get_flashed_messages(with_categories=true) %}
      <div class="alert alert-{{ cat }}" role="alert">
        {{ msg }}
      </div>
    {% endfor %}
</body>
</html>
