<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Registration page</title>
</head>
<body>
    <h1>Registration</h1><br>
    <form action="/register" method="post">
        <label for="name">Ваше имя:</label>
        <input type="text" name="name"><br><br>
        
        <label for="surname">Ваша фамилия:</label>
        <input type="text" name="surname"><br><br>

        <label for="email">*Ваш email:</label>
        <input type="email" name="email"><br><br>
        
        <label for="age">Ваш возраст:</label>
        <input type="number" name="age"><br><br>
        
        <label for="gender">Ваш пол:</label>
        <input type="text" name="gender"><br><br>
        
        <label for="login">*Ваш login:</label>
        <input type="text" name="login"><br><br>

        <label for="password">*Ваш пароль:</label>
        <input type="password" name="password"><br><br>
        
        <label for="password-repeat">*Повторите пароль:</label>
        <input type="password" name="password-repeat"><br><br>

        <button type="submit" class="btn btn-success">Sign up</button><br><br>
    </form>

    {% for cat, msg in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ cat }}" role="alert">
            {{ msg }}
        </div>
    {% endfor %}

</body>
</html>
