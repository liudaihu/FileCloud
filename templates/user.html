<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
    <h1>Hello, {{ login }}!</h1>
      <h3>Your data:</h3>
        <p>Username: {{ login }}</p>
        <p>Name: {{ name }}</p>
        <p>Surname: {{ surname }}</p>
        <p>Age: {{ age }}</p>
        <p>Gender: {{ gender }}</p>
        <p>Email: {{ email }}</p><br>
    <a href="/" type="button" class="btn btn-dark">To the main page</a><br><br>
    <a href="/logout" type="button" class="btn btn-danger">Exit account</a>
</body>
</html>
