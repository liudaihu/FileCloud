<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>The main page</title>
</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/" alt="To the main page" title="To the main page">FileCloud</a>
        <form class="form-inline">
            {% if logged_in %}
                <a href="/{{ login.lower() }}" class="link-light">{{ login }}</a>
            {% else %}
                <a href="/login" type="button" class="btn btn-light">Sign in</a>
                <a href="/register" type="button" class="btn btn-success">Sign up</a>
            {% endif %}
        </form>
    </nav>
    <!-- site body -->
    <h1>Это - главная страница</h1>
    {% if logged_in %}
    <a href="/{{ login.lower() }}/files" type="button" class="btn btn-dark">Ваши файлы</a>
    {% else %}
    <p>Войдите, или зарегистрируйтесь, чтобы увидеть ваши файлы</p>
    {% endif %}
</body>
</html>
