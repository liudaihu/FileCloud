<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Your files</title>
</head>
<body>
    <h1>Это - страница с файлами</h1>
    <a href="/" type="button" class="btn btn-dark">На главную</a>
    <h3>Сейчас в вашей папке лежат следующие файлы:</h3>
    <table class="table table-dark">
        <thead>
            <tr>
              <th scope="col">Filename</th>
              <th scope="col">Download</th>
              <th scope="col">Delete</th>
              <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for data in files %}
                <tr>
                    <td>{{ data[1] }}</td>
                    <td><a href="/{{ username }}/files/download/{{ data[0] }}" type="button" class="btn btn-light" alt="Download {{ data[1] }}" title="Download {{ data[1] }}">Скачать</a></td>
                    <td><a href="/{{ username }}/files/delete/{{ data[0] }}" type="button" class="btn btn-light" alt="Delete {{ data[1] }}" title="Delete {{ data[1] }}">Удалить</a></td>
                    <td>{{ data[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="../download_all" type="button" class="btn btn-dark">Скачать все файлы</a>
    <h3>Загрузите файл:</h3>
    <!-- TODO: Change this link!!! -->
    <form action="/{{ username }}/files/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="inputFile">
        <button type="submit" class="btn btn-dark">Upload</button>
    </form>
</body>
</html>
